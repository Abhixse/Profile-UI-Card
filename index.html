<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatibale" content="IE=edge" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link rel="icon" type="image/x-icon" href="Image/carryminati1.svg">
</head>
<!-- CSS -->
<link rel="stylesheet" href="style.css" />
<!-- BoxIcons CSS -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

<body>
    <div class="profile-card">
        <div class="image">
            <img src="Image/carryminati.webp" alt="" class="profile-img" />
        </div>
        <div class="text-data">
            <span class="name">Carryminati</span>
            <span class="job">YouTuber</span>
        </div>
        <div class="material-icon">
            <div class="icon">
                <a href="#" class="link" style="background: #4267b2;">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="#" class="link" style="background: #e1306c;">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="#" class="link" style="background: #1da1f2;">
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="#" class="link" style="background: #ff0000;">
                    <i class="bx bxl-youtube"></i>
                </a>
            </div>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analyse">
            <div class="data">
                <span> <i class="bx bx-heart"></i> <span>50M</span>
                </span>
            </div>
            <div class="data">
                <span>
                    <i class="bx bx-message-rounded-minus"></i> 
                    <span>900M</span>
                </span>
            </div>
            <div class="data">


                <span>
                    <i class="bx bx-share"></i>
                    <span>2B</span>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
